<html>
<head>

    {% block head_end %}

    <! -- Google Analytics -->
    <script type="text/javascript">
        var _gaq = _gaq || [];
        _gaq.push(['_setAccount', 'UA-34498347-1']);
        _gaq.push(['_trackPageview']);

        (function() {
         var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
         ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
         var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
         })();
    </script>
</head>
<body>
    {% block fb_root %}
    <div id="fb-root"></div>
    <script>
        window.fbAsyncInit = function() {
            FB.init({
                    appId      : '142892519093949', // App ID
                    channelUrl : '/channel.html', // Channel File
                    status     : true, // check login status
                    cookie     : true, // enable cookies to allow the server to access the session
                    xfbml      : true  // parse XFBML
                    });
            // Additional initialization code here
        };

        // Load the SDK Asynchronously
        (function(d){
         var js, id = 'facebook-jssdk', ref = d.getElementsByTagName('script')[0];
         if (d.getElementById(id)) {return;}
         js = d.createElement('script'); js.id = id; js.async = true;
         js.src = "//connect.facebook.net/en_US/all.js";
         ref.parentNode.insertBefore(js, ref);
         }(document));
    </script>
    {% endblock %}
    <!-- Navtigation Bar -->
    <div class="navbar navbar-fixed-top navbar-inverse" >
        <div class="navbar-inner" style="padding-left: 10px; padding-right: 10px">
            <a class="brand" href="/">Social Study</a>
            <ul class="nav">
                {# this is important for activate the buttons on navbar #}
                <li class="{% block home_active %}{% endblock %}"><a href="/">Home</a></li>
                <li class="{% block course_active %}{% endblock %}"><a href="/courses">Courses</a></li>
                <li><a href="mailto:littleq0903@gmail.com">Contact Us</a></li>
                <li><a href="#"></a></li>
            </ul>
            <form class="navbar-search pull-right">
                <input type="text" class="search-query" placeholder="Search">
            </form>
        </div>
    </div>

    <!-- Fluid System -->
    <div class="container-fluid" style="padding-top: 60px;">
        <div class="row-fluid">

        {% block content_with_fluid %}
        {% endblock %}


        {% block modals %}
        {% endblock %}

        <hr />

        <footer>
            <p>Â© LittleQ X Snowman 2012</p>
        </footer>
    </div>

</body>
</html>
