<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>StudyNet Prototype</title>
    <link rel="stylesheet" href="{{ STATIC_URL }}css/bootstrap.min.css" />
    <!-- fluorine -->
    <!--
    <script src="{{ STATIC_URL }}js/lib/fluorine/library/jquery/jquery-min.js"></script>
    <script src="{{ STATIC_URL }}js/lib/fluorine/library/underscore/underscore-min.js"></script>
    -->
    <script src="{{ STATIC_URL }}js/lib/fluorine/library/main/notifier.js"></script>
    <script src="{{ STATIC_URL }}js/lib/fluorine/library/main/process.js"></script>
    <script src="{{ STATIC_URL }}js/lib/fluorine/library/main/context.js"></script>
    <!-- bootstrap -->
    <script src="{{ STATIC_URL }}js/lib/jquery-min.js"></script>
    <script src="{{ STATIC_URL }}js/lib/underscore-min.js"></script>
    <script src="{{ STATIC_URL }}js/lib/bootstrap.min.js"></script>

    {% block head_end %}
    {% endblock %}
</head>
<body>
    {% block fb_root %}
    <div id="fb-root"></div>
    <script>
        window.fbAsyncInit = function() {
            FB.init({
                    appId      : '142892519093949', // App ID
                    channelUrl : '/channel.html', // Channel File
                    status     : true, // check login status
                    cookie     : true, // enable cookies to allow the server to access the session
                    xfbml      : true  // parse XFBML
                    });
            // Additional initialization code here
        };

        // Load the SDK Asynchronously
        (function(d){
         var js, id = 'facebook-jssdk', ref = d.getElementsByTagName('script')[0];
         if (d.getElementById(id)) {return;}
         js = d.createElement('script'); js.id = id; js.async = true;
         js.src = "//connect.facebook.net/en_US/all.js";
         ref.parentNode.insertBefore(js, ref);
         }(document));
    </script>
    {% endblock %}
    <!-- Navtigation Bar -->
    <div class="navbar navbar-fixed-top" >
        <div class="navbar-inner" style="padding-left: 10px; padding-right: 10px">
            <a class="brand" href="#">Social Study</a>
            <ul class="nav">
                <li><a href="#">Home</a></li>
                <li class="active"><a href="#">Courses</a></li>
                <li><a href="mailto:littleq0903@gmail.com">Contact Us</a></li>
                <li><a href="#"></a></li>
            </ul>
            <form class="navbar-search pull-right">
                <input type="text" class="search-query" placeholder="Search">
            </form>
        </div>
    </div>

    <!-- Fluid System -->
    <div class="container-fluid" style="padding-top: 60px;">
        <div class="row-fluid">

        {% block content_with_fluid %}
        {% endblock %}


        {% block modals %}
        {% endblock %}

        <hr />

        <footer>
            <p>Â© NCCUCS PLSM Lab 2012</p>
        </footer>
    </div>

</body>
</html>
