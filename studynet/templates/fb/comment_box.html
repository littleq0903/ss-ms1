<html>
    <head>
        <style type="text/css">
            .fb-comments {
                width: 100%;
                height: 100%;
            }
            body {
                margin: 0;
                padding: 0;
                text-align: center;
                margin-top: 5px;
            }
            html {
                overflow-x: hidden;
            }
        </style>
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js" type="text/javascript"></script>
    </head>
    <body>
        <div id="fb-root"></div>
        <div class="fb-comments" data-href="http://example.com" data-num-posts="10" data-width="393"></div>
        <script>
            var loc = window.location.toString().split("?")[1].split("&")[0].split("=")[1];
            $(".fb-comments").attr("data-href", loc);

            window.fbAsyncInit = function() {

                FB.init({
                        appId      : '142892519093949', // App ID
                        channelUrl : '//dl.dropbox.com/u/2587385/fbsdk/channel.html', // Channel File
                        status     : true, // check login status
                        cookie     : true, // enable cookies to allow the server to access the session
                        xfbml      : true  // parse XFBML
                        });
                
                // Additional initialization code here
            };

            // Load the SDK Asynchronously
            (function(d){
             var js, id = 'facebook-jssdk', ref = d.getElementsByTagName('script')[0];
             if (d.getElementById(id)) {return;}
             js = d.createElement('script'); js.id = id; js.async = true;
             js.src = "//connect.facebook.net/en_US/all.js";
             ref.parentNode.insertBefore(js, ref);
             }(document));
        </script>
    </body>

</html>
