
    {% block fb_root %}
    <div id="fb-root"></div>
    <script>
        window.fbAsyncInit = function() {
            FB.init({
                appId      : '417930571597341', // App ID
                channelUrl : '/channel.html', // Channel File
                status     : true, // check login status
                cookie     : true, // enable cookies to allow the server to access the session
                xfbml      : true  // parse XFBML
            });
            // Additional initialization code here
            // Add share dialog attached on share button
            $(".fb-share-btn").on('click', function(evt){
                FB.ui({
                    method: "feed",
                    name: "Social Study",
                    caption: "政大選課評論網",
                    desciption: "看選課系統選課太無聊了嗎？試試看 Social Study 吧！看看 FB 的好友對於選課怎麼說",
                    picture: "http://socialstudy.tw/static/img/nccu_logo.png",
                    link: "http://socialstudy.tw/"
                })
            });
        };

        // Load the SDK Asynchronously
        (function(d){
         var js, id = 'facebook-jssdk', ref = d.getElementsByTagName('script')[0];
         if (d.getElementById(id)) {return;}
         js = d.createElement('script'); js.id = id; js.async = true;
         js.src = "//connect.facebook.net/en_US/all.js";
         ref.parentNode.insertBefore(js, ref);
         }(document));
    </script>
